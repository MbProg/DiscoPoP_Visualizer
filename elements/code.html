<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="code-element">

  <template>
    <style>
      table {
        width: calc(100% - 40px);
        margin: 0 auto;
        margin: 20px;
      }

      table tr td div {
        border-radius: 4px;
        width: 100%;
      }
    </style>
    <table>
      <tr>
        <td>
          {{name}} ({{startLine}} - {{endLine}})
        </td>
      </tr>
      <tr>
        <td><div><content></content></div></td>
      </tr>
    </table>
  </template>
  <script>
    Polymer({
      is: "code-element",
      properties: {
        name: String,
        startLine: Number,
        endLine: Number
      }
    });
  </script>

</dom-module>
