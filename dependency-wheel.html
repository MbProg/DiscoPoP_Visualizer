<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us" prefix="og: http://ogp.me/ns#">
<!-- Use the Source, Luke -->

<head>
  <title>DiscoPoP Visualizer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    h1,
    p,
    li {
      font-family: 'Rosario', sans-serif;
    }

    h1 {
      font-size: 4em;
      font-weight: 300;
      letter-spacing: -2px;
      line-height: 1em;
      margin: 1em 0;
    }

    #chart_placeholder {
      text-align: center;
      margin-bottom: 20px;
    }

    .dependencyWheel {
      font: 10px sans-serif;
    }

    form .btn-primary {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="chart_placeholder"></div>

    <script src="js/d3.min.js"></script>
    <script src="js/d3.dependencyWheel.js"></script>
    <script type="text/javascript">
      var data = {
        packageNames: ['Main', 'A', 'B'],
        matrix: [
            [0, 1, 1], // Main depends on A and B
            [0, 0, 1], // A depends on B
            [0, 0, 0]
          ] // B doesn't depend on A or Main
      };
      var chart = d3.chart.dependencyWheel();
      d3.select('#chart_placeholder')
        .datum(data)
        .call(chart);
    </script>
</body>

</html>
