<html>
<head>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../js/Windows/cuInfo.js" type="text/javascript"></script>
</head>
<body id="body">
  <script type="text/x-handlebars-template" id="cuInfoTableTemplate">
    <table class="table-bordered table-hover" style="width: 100%;">
      {{#each cuData}}
      <tr>
        <th>
          {{@key}}
        </th>
        <td>
          {{{handleAttribute this}}}
        </td>
      </tr>
      {{/each}}
    </table>
  </script>
</body>
</html>
