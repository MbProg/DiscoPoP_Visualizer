<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/jstree/dist/themes/default/style.min.css" />


  <script src="../js/ace/ace.js" type="text/javascript"></script>
  <script src="../js/ace/ext-beautify.js" type="text/javascript"></script>
  <script src="../js/Windows/visualizer.js"></script>
  <script src="../node_modules/colresizable/colResizable-1.6.min.js"></script>

  <title>DiscoPoP Visualizer</title>
</head>

<body>
  <table id="index-table" border="1">
    <tr>
      <td>
        <div id="code-view">
          <ul class="nav nav-pills">
            <li class="active col-sm-5">
              <a data-toggle="pill" href="#code-container" id="code-container-tab">CU-Flow</a>
            </li>
            <li class="col-sm-5">
              <a data-toggle="pill" href="#file-select-container">Files</a>
            </li>
          </ul>
          <div class="tab-content">
            <div id="code-container" class="tab-pane fade in active">
              <div id="ace-editor"></div>
            </div>
            <div id="file-select-container" class="tab-pane fade">

            </div>
          </div>
        </div>
      </td>
      <td>
        <div class="container" id="graph-container">
          <ul class="nav nav-pills">
            <li class="active">
              <a data-toggle="pill" href="#flow-graph-container">CU-Flow</a>
            </li>
            <li>
              <a data-toggle="pill" href="#dependency-graph-container">CU-Dependencies</a>
            </li>
            <button class="btn btn-primary pull-right btn-sm" type="button" id="node-info-button">
              <span class="glyphicon glyphicon-info-sign" id="node-info-available-icon"></span> CU <span class="glyphicon glyphicon-collapse-down" id="node-info-collapse-icon"></span>
            </button>
            <button class="btn btn-primary pull-right btn-sm" type="button" id="reset-view-button">
              Reset View
            </button>
          </ul>
          <div class="tab-content">
            <div id="flow-graph-container" style="height: 100%; width:100%;" class="tab-pane fade in active">
              <svg>
              </svg>
            </div>
            <div id="dependency-graph-container" style="height: 100%; width:100%;" class="tab-pane fade">
              <svg>
              </svg>
            </div>
            <div id="node-info-container"></div>
            <script type="text/x-handlebars-template" id="cuInfoTableTemplate">
              <table class="table-bordered" id="node-info-table">
                {{#each cuData}}
                <tr>
                  <th>
                    {{@key}}
                  </th>
                  <td>
                    {{{this}}}
                  </td>
                </tr>
                {{/each}}
              </table>
            </script>
          </div>
        </div>
      </td>

    </tr>
    <tr>
      <td colspan="2">
        <div class="progress" id="progress" style="text-align:center;display:none;">
          <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%;height:100%;">
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

<script>
  var onSampleResized = function(e) {
    var columns = $(e.currentTarget).find("td");
  };
  $("#index-table").colResizable();
</script>

<div id="tooltip-container"></div>

</html>
