<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="../js/ace/ace.js" type="text/javascript"></script>
  <script src="../js/ace/ext-beautify.js" type="text/javascript"></script>
  <script src="../js/Windows/index.js"></script>
  <script src="../node_modules/colresizable/colResizable-1.5.min.js"></script>

  <title>DiscoPoP Visualizer</title>
</head>

<body>
  <table id="index-table">
    <tr>
      <td>
        <div id="code-container"></div>
      </td>
      <td>
        <div class="container" id="graph-container">
          <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#flow-graph-container">CU-Flow</a></li>
            <li><a data-toggle="pill" href="#dependency-graph-container">CU-Dependencies</a></li>
          </ul>
          <div class="tab-content">
            <div id="flow-graph-container" style="height: 100%; width:100%;" class="tab-pane fade in active">
              <svg>
                <g/>
              </svg>
            </div>
            <div id="dependency-graph-container" style="height: 100%; width:100%;" class="tab-pane fade">
              <svg>
                <g/>
              </svg>
            </div>
          </div>
        </div>
      </td>

    </tr>
    <tr>
      <td colspan="2">
        <div class="progress" id="progress" style="text-align:center;display:none;">
          <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%;height:100%;">
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

<script>
  var onSampleResized = function(e) {
    var columns = $(e.currentTarget).find("td");
  };
  $("#index-table").colResizable();

</script>

<div id="tooltip-container" ></div>
</html>
