<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="../js/ace/ace.js" type="text/javascript"></script>

  <title>DiscoPoP Visualizer</title>

<body>
  <table id="table" style="height: 100%; width:100%;" border="1">
    <tr>
      <td style="height:100%;">
        <div style="height:100%;overflow:auto;background-color: #707070;" id="code-container">

        </div>
      </td>
      <td style="height:100%;overflow:auto;">
        <div id="graph-container"><svg></svg></div>
      </td>

    </tr>

      <td colspan="2">
        <div class="progress" id="progress" style="text-align:center;display:none;">
          <div id="progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%;height:100%;">

          </div>
        </div>
      </td>
    </tr>
  </table>

<script>
  var onSampleResized = function(e) {
  var columns = $(e.currentTarget).find("td");
  };
  $("#table").colResizable();
</script>
